<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Members - NST-SDC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .team-card { @apply flex flex-col items-center bg-white rounded-lg shadow-md p-6 text-center text-gray-800; }
        .team-card img { width: 96px; height: 96px; border-radius: 9999px; object-fit: cover; margin-bottom: 1rem; } /* Direct resize */
        .social-icons a { @apply text-purple-500 hover:text-purple-700 mx-2 transition; }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-900 via-violet-700 to-indigo-500 text-white font-sans">

<!-- Page Header -->
<header class="fixed top-0 w-full bg-gray-900 bg-opacity-90 shadow-md z-50">
    <nav class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
        <div class="text-3xl font-extrabold">NST-SDC</div>
    </nav>
</header>

<!-- Team Members Section -->
<section class="pt-20 pb-12">
    <h2 class="text-3xl font-extrabold text-center text-white mb-8">Meet Our Team</h2>
    <div id="team-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8 px-4"></div>
</section>

<!-- Footer -->
<footer class="py-8 bg-gray-900 text-gray-400 mt-16 text-center">
    <div class="space-x-6">
        <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
        <a href="https://www.linkedin.com" target="_blank"><i class="fab fa-linkedin"></i> LinkedIn</a>
        <a href="https://github.com" target="_blank"><i class="fab fa-github"></i> GitHub</a>
    </div>
    <p class="mt-4 text-sm">&copy; 2024 NST-SDC. All rights reserved.</p>
</footer>

<script>
    fetch('members.json')
        .then(response => response.json())
        .then(data => {
            const teamContainer = document.getElementById('team-container');
            data.forEach(member => {
                const teamCard = document.createElement('div');
                teamCard.classList.add('team-card');
                teamCard.innerHTML = `
                    <img src="${member.image}" alt="Profile of ${member.name}">
                    <h3 class="text-xl font-bold">${member.name}</h3>
                    <p class="text-gray-500">${member.role}</p>
                    <div class="social-icons mt-3">
                        <a href="mailto:${member.email}"><i class="fas fa-envelope"></i></a>
                        <a href="${member.linkedin}" target="_blank"><i class="fab fa-linkedin"></i></a>
                        <a href="${member.instagram}" target="_blank"><i class="fab fa-instagram"></i></a>
                        <a href="${member.github}" target="_blank"><i class="fab fa-github"></i></a>
                    </div>
                `;
                teamContainer.appendChild(teamCard);
            });
        })
        .catch(error => console.error('Error fetching team data:', error));
</script>

</body>
</html>
